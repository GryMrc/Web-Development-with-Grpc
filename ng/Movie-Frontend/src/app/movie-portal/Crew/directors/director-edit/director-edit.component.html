<div class="modal-header">
    <h5 class="modal-title">{{""}}</h5>
    <button type="button" class="close" style="border: none; background-color: transparent; font-size: 2rem;" data-dismiss="modal" 
        aria-label="Close" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Movie Name:</label>
      <input type="text" class="form-control" id="Movie-name">
    </div>
    <div class="form-group">
      <label for="message-text" class="col-form-label">Message:</label>
      <textarea class="form-control" id="message-text"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
