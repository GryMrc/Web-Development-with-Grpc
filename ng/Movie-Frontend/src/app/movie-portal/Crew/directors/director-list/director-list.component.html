
<div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-md-12">
                <h3 class="panel-title">Director</h3>
              </div>
              <br>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <caption></caption>
              <thead>
                <tr>
                  <!-- bos bir th konuldu baslangic icin bu delete ve update butonunun genisligine gore ayarlandi -->
                  <th scope="col" style="width: 120px; padding:0;">
                    <button type="button" (click)="openModal('Create')"
                    class="btn btn-outline-success">Create New</button></th>
                  <th scope="col" class="hidden-xs">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dataList">
                  <td>
                    <button type="button" class="btn btn-primary" (click)="openModal('Update',data)" aria-label="Left Align">
                      <em class="bi bi-pencil-square" aria-hidden="true"></em>
                    </button>
                    <button type="button" class="btn btn-danger" aria-label="Left Align">
                      <em class="bi bi-trash" aria-hidden="true"></em>
                    </button>
                  </td>
                  <td class="hidden-xs">1</td>
                  <td>{{""}}</td>
                  <td>{{""}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
