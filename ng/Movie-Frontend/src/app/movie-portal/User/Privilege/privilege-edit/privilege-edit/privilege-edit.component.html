<form class="row g-3">
    <div class="col-md-6">
      <label for="Name" class="form-label">Privilege Name</label>
      <input type="text" [(ngModel)]="privilege.Role" [ngModelOptions]="{standalone: true}" class="form-control" id="Name">
    </div>
    <div class="col-12">
      <button type="submit" (click)="onCreate()" class="btn btn-primary">Create</button>
    </div>
  </form>
