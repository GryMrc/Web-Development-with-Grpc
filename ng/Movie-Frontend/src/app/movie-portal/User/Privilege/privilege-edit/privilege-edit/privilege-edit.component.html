<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close" style="border: none; background-color: transparent; font-size: 2rem;" data-dismiss="modal" 
      aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<form [formGroup]="formGroup">
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Role:</label>
    <input type="text" formControlName="Role" id="Role" [ngModel]="currentItem?.Role">
  </div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
</div>
