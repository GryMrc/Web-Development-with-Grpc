<app-edit-screen-base>
    <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Identity" class="col-form-label">Id:</label>
        <input type="number" formControlName="Id" id="Id">
        <label for="Name" class="col-form-label">Role:</label>
        <input type="text" formControlName="Role" id="Role">
      </div>
    </form>
</app-edit-screen-base>
