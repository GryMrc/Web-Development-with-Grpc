<div class="modal-header">
    <h5 class="modal-title">Register</h5>
    <button type="button" class="close" style="border: none; background-color: transparent; font-size: 2rem;"
        data-dismiss="modal" aria-label="Close" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="UserName" class="col-form-label">User Name</label>
            <input type="text" id="UserName" formControlName="UserName">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" formControlName="password" id="password">
        </div>
        <div class="form-group">
            <label for="PrivilegeId" class="col-form-label">Privilege</label>
            <select formControlName="PrivilegeId">
                <option value="">Select Privilege</option>
                <option *ngFor="let privilege of privileges" [ngValue]="privilege.Id">{{privilege.Role}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
    <button type="submit" [disabled]="!userForm.valid" (click)="onSubmit()">Submit</button>
</div>
