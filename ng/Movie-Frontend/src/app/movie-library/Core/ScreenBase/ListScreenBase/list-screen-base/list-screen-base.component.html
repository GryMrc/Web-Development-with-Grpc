<div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-md-12">
                <h3 class="panel-title">{{title}}</h3>
              </div>
              <br>
            </div>
          </div>
          <section>
            <ng-template [ngTemplateOutletContext]='{datas: dataList}' [ngTemplateOutlet]="templateVariable"></ng-template>
          </section>
        </div>
    </div>
  </div>
</div>
